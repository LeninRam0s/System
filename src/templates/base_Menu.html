<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
            

        <!-- Custom CSS -->
        {% block customCSS %}

        {% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active custom-link" href="/graficos">Inicio</a>
                <a class="nav-item nav-link custom-link" href="/vida">Fallecidos y Lesionados</a>
                <a class="nav-item nav-link custom-link" href="/vehiculos">Vehiculos y Motocicletas</a>
                <!--<a class="nav-item nav-link custom-link" href="/graficos">Graficos</a>-->
                <a class="nav-item nav-link custom-link" href="/registroU">Usuarios</a>
                <a class="nav-item nav-link custom-link" href="/">Cerrar Sesi√≥n</a>
            </div>
        </nav>
        <div class="container-fluid" style="padding: 0;">
            {% block body %}{% endblock %}

        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <!-- Footer -->
        <footer class="mt-5 mb-0 text-body-secondary fixed-bottom text-center">
            <div
                style="background-color: #1e1e1e; padding: 5px; position: absolute; bottom: 0; left: 0; right: 0;">
                <span style="color: #d4a445;">&copy; Policia Nacional Civil de
                    Guatemala - 2023</span>
            </div>
        </footer>
    </body>
</html>
